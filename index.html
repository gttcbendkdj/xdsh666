<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高颜值账号发放系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* 卡片主体 */
        .card {
            width: 100%;
            max-width: 550px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }
        /* 顶部装饰条 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .card h1 {
            text-align: center;
            color: #2d3748;
            font-size: 26px;
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        /* 按钮样式 */
        #getBtn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
        }
        #getBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        #getBtn:disabled {
            background: #e2e8f0;
            color: #718096;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        /* 账号显示框 */
        #accountBox {
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            display: none;
            transition: all 0.3s ease;
        }
        #accountBox.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        .account-item {
            margin: 18px 0;
            font-size: 17px;
            color: #2d3748;
            display: flex;
            align-items: center;
        }
        .account-item strong {
            width: 80px;
            color: #4a5568;
            font-weight: 500;
        }
        .account-item span {
            padding: 6px 12px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            flex: 1;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.8px;
        }
        /* 提示文本 */
        #tipText {
            text-align: center;
            color: #4a5568;
            margin-top: 20px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>账号发放系统</h1>
        <button id="getBtn">点击获取账号</button>
        <div id="accountBox">
            <div class="account-item">
                <strong>账号：</strong>
                <span id="account"></span>
            </div>
            <div class="account-item">
                <strong>密码：</strong>
                <span id="password"></span>
            </div>
        </div>
        <div id="tipText"></div>
    </div>

    <!-- 先引入独立的账号数据文件，再执行交互逻辑 -->
    <script src="accountData.js"></script>
    <script>
        const getBtn = document.getElementById('getBtn');
        const accountBox = document.getElementById('accountBox');
        const accountText = document.getElementById('account');
        const passwordText = document.getElementById('password');
        const tipText = document.getElementById('tipText');

        getBtn.addEventListener('click', () => {
            if (accountList.length === 0) {
                tipText.textContent = "账号已全部发放完毕，敬请期待更新！";
                getBtn.disabled = true;
                return;
            }

            // 随机选取并移除账号，避免重复发放
            const randomIdx = Math.floor(Math.random() * accountList.length);
            const selectedAccount = accountList.splice(randomIdx, 1)[0];

            // 显示账号并添加淡入动画
            accountText.textContent = selectedAccount.account;
            passwordText.textContent = selectedAccount.password;
            accountBox.classList.add('show');
            tipText.textContent = "账号已成功领取，建议立即保存使用！";
        });
    </script>
</body>
</html>
